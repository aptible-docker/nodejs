machine:
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository ppa:duggan/bats -y
    - sudo apt-get update
    - sudo apt-get install -yq bats
  override:
    - docker info
    - docker build --rm=false -t pagerinc/nodejs:latest -t pagerinc/nodejs:6.9 v6.9.x

test:
  override:
    - make test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pagerinc/nodejs:6.9
      - docker push pagerinc/nodejs:latest
