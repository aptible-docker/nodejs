machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t pagerinc/nodejs:latest -t pagerinc/nodejs:6.9 v6.9.x

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push pagerinc/nodejs
